<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Gift From Sudeep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            position: relative;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>A Small Gift From Sudeep<br>Kya tumhe lagta hai ki tum khubsurat ho? ðŸ˜œ</h1>
    <div class="buttons">
        <button id="yesBtn">Haa</button>
        <button id="noBtn" onclick="window.location.href='./nextpage.html'">Nahi</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');

        yesBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
            const maxY = window.innerHeight - yesBtn.offsetHeight - 20;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            yesBtn.style.left = newX + 'px';
            yesBtn.style.top = newY + 'px';
            yesBtn.style.position = 'absolute';
        });

        // For touch devices (mobile)
        yesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
            const maxY = window.innerHeight - yesBtn.offsetHeight - 20;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            yesBtn.style.left = newX + 'px';
            yesBtn.style.top = newY + 'px';
            yesBtn.style.position = 'absolute';
        });
    </script>
</body>
